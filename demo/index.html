<DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>DEMO PAGE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="../node_modules/x-div/dist/x-div.js"> </script>
  <script src="../dist/fl-modal-router.js"></script>

</head>
<body>
  <div class="container">
  <h2>Modal Router Demo</h2>

  <div class="row text-center">
      <h3>Modal 1</h3>
      <a href="./modal1.html" class="btn btn-lg btn-success" data-toggle="modal" data-target="#largeModal">Click to open Modal</a>
  </div>
  <hr>
  <div class="row text-center">
      <h3>Modal 2</h3>
      <a href="./modal2.html" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#largeModal">Click to open Modal</a>
  </div>
  <hr>
  <div class="row text-center">
      <h3>Modal 3</h3>
      <a href="./modal3.html" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#largeModal">Click to open Modal</a>
  </div>
  <hr>
  <div class="row text-center">
      <h3>Tabs Modal</h3>
      <a href="./tabs.html" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#largeModal" data-remote="false">Click to open Modal</a>
  </div>
</div>



<div class="modal fade in" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Large Modal</h4>
      </div>
      <div class="modal-body">
        <h3>Modal Body</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <div class="row text-center">
    <h1 id="title1">Title 1</h1>
    <a href="#title1">Link to title 1</a>
    <h1 id="title2">Title 2</h1>
    <a href="#title2">Link to title 2</a>
    <h1 id="title3">Title 3</h1>
    <a href="#title3">Link to title 3</a>
  </div>

<script>
$("#largeModal").on("show.bs.modal", function(e) {
  if (e.relatedTarget) {
    var link = e.relatedTarget.getAttribute('href');
    var modalBody = this.querySelector(".modal-content");
    fetch(link, { mode: 'no-cors' })
    .then(function (data) {
      return data.text();
    })
    .then(function (content){
      modalBody.innerHTML = content;
    });
  }
});
</script>


  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
